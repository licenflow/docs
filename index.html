  <style>
    /* Estilos para mejorar la visibilidad del sidebar en m√≥vil */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 80% !important;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        background: #fff;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      
      .sidebar-toggle {
        display: block !important;
        background-color: #f3860b;
        border-radius: 5%;
        width: 40px !important;
        height: 40px;
        padding: 0;
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1001;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      
      .sidebar-toggle span {
        background-color: #f3860b;
        width: 20px;
        height: 10px;
        margin: 0 auto;
        display: block;
        position: relative;
        top: 0px;
      }
      
      .sidebar-toggle span:before,
      .sidebar-toggle span:after {
        content: '';
        position: absolute;
        background-color: #f3860b;
        width: 20px;
        height: 20px;
        left: 0;
      }
      
      .sidebar-toggle span:before {
        top: -6px;
      }
      
      .sidebar-toggle span:after {
        bottom: -6px;
      }
      
      .content {
        margin-left: 0 !important;
        padding-top: 20px;
      }
      
      .app-nav {
        display: none;
      }
    }
  </style>
</head>
